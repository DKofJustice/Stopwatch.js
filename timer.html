<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Oxanium&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="timer.css">
    <title>Stopwatch test</title>
</head>
<body>
    
<div class="container">
    <div class="timerDisplay">
        <div class="timerCount">
            00:00:00,000
        </div>
    </div>

    <div class="button lap-reset" id="lapReset">
        <div class="button-text">Lap</div>
    </div>

    <div class="button start-stop" id="startStop">
        <div class="button-text">Start</div>
    </div>
    <div class="lap-section">
        <div class="lap">00:00:00,000</div>
    </div>
</div>
    
</body>
<script src="timer.js"></script>
</html>
